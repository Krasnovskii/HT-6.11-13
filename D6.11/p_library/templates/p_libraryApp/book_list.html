

{% extends 'p_libraryApp/base/base.html' %}

{% block content %}
<table border="1">
    {% for book in object_list %}
    <tr>
    	<td><img src="{{ book.book_covers.url }}" height="200" alt="picture"></td>
        <td> {{ book.title }}</td>
        <td> {{ book.description }}</td>
        <td> {{ book.author.full_name }}</td>
        <td> {{ book.year_release }}</td>
        
    </tr>
    {% endfor %}
</table>
{% endblock %}
